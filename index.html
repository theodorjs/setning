<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setningsanalyse</title>
    <style>
        body {
            font-family: 'Futura', 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #sentence {
            font-size: 30px;
            color: #000;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-height: 60px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80%;
            box-sizing: border-box;
        }
        .word {
            display: inline-block;
            margin: 0 5px;
            padding: 2px 6px;
        }
        .word.correct {
            color: white;
            border-radius: 5px;
        }
        .box {
            width: 120px;
            height: 50px;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 8px;
            cursor: grab;
            user-select: none;
            margin: 10px;
        }
        #boxes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            position: fixed;
            bottom: 20px;
            width: 100%;
        }
        .subject { background-color: #e74c3c; }
        .verb { background-color: #2ecc71; }
        .adverbial { background-color: #f39c12; }
        .direct-object { background-color: #3498db; }
        .indirect-object { background-color: #9b59b6; }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
        }
        #popup {
            position: absolute;
            background-color: #fff;
            border: 2px solid #000;
            padding: 10px;
            border-radius: 5px;
            max-width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 10;
            display: none;
            font-size: 16px;
        }
        #modeToggle {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20;
        }
        body.dark-mode {
            background-color: #121212;
            color: #f0f0f0;
        }
        body.dark-mode #sentence {
            background-color: #333;
            color: #f0f0f0;
        }
        body.dark-mode .box {
            opacity: 0.8;
        }
        body.dark-mode #modeToggle {
            background-color: #444;
            color: #fff;
        }
        body.dark-mode #popup {
            background-color: #333;
            color: #f0f0f0;
            border-color: #fff;
        }
        body.dark-mode #difficulty-buttons button {
            background-color: #444;
            color: #fff;
        }
        body.dark-mode #difficulty-buttons button.active {
            background-color: #3498db;
            color: #fff;
        }
        @keyframes explode {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: explode 1s forwards ease-out;
        }
        /* Ny CSS for vanskelighetsknapper */
        #difficulty-buttons {
            position: fixed;
            left: 20px;
            top: 20px;
            display: flex;
            flex-direction: column;
            z-index: 30;
        }
        #difficulty-buttons button {
            margin-bottom: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ddd;
        }
        #difficulty-buttons button.active {
            background-color: #3498db;
            color: #fff;
        }
        @media only screen and (max-width: 600px) {
            #score {
                top: 70px; /* posisjonert under dark mode-knappen */
                right: auto;
                left: 50%;
                transform: translateX(-50%);
            }
        }
    </style>
</head>
<body>
    <!-- Vanskelighetsknapper -->
    <div id="difficulty-buttons">
        <button data-difficulty="Enkel">Enkel</button>
        <button data-difficulty="Middels" class="active">Middels</button>
        <button data-difficulty="Vanskelig">Vanskelig</button>
    </div>
    <button id="modeToggle">Dark Mode</button>
    <div id="score">
        ‚≠ê Poeng: <span id="points">0</span> | üî• Streak: <span id="streak">0</span>
    </div>
    <div id="sentence"></div>
    <div id="boxes"></div>
    <div id="popup"></div>

    <script>
        const sentenceEl = document.getElementById('sentence');
        const boxesEl = document.getElementById('boxes');
        const popupEl = document.getElementById('popup');
        const pointsEl = document.getElementById('points');
        const streakEl = document.getElementById('streak');
        const modeToggleBtn = document.getElementById('modeToggle');
        const difficultyButtons = document.querySelectorAll('#difficulty-buttons button');
        let points = 0;
        let streak = 0;
        let lastSentence = null;
        let currentPopupFunc = null; // ny global variabel for √• spore aktuell forklaring
        let popupTimer = null;     // ny global variabel for tidsur
        let difficulty = "Middels"; // ny global variabel
        let vanskeligCounter = 1; // endret initialisering slik at vi starter p√• 1

        const functions = [
            { name: 'Subjekt', color: 'subject', desc: 'Den som utf√∏rer handlingen i setningen.' },
            { name: 'Verbal', color: 'verb', desc: 'Handlingen eller tilstanden i setningen.' },
            { name: 'Adverbial', color: 'adverbial', desc: 'Gir informasjon om tid, sted, m√•te eller omstendigheter.' },
            { name: 'Direkte objekt', color: 'direct-object', desc: 'Det som blir direkte p√•virket av handlingen.' },
            { name: 'Indirekte objekt', color: 'indirect-object', desc: 'Mottakeren av det direkte objektet.' }
        ];

        // Ord og kompatibilitetsregler
        const subjects = [
            'Barna', 'Hunden', 'Jeg', 'L√¶reren', 'Katten', 'Elevene', 
            'Bestemor', 'Postmannen', 'Gutten', 'Guttene', 
            'Jenta', 'Jentene', 'De', 'Moren', 'Faren' // Fjernet "Vi"
        ];

        const mannerAdverbials = [
            'raskt', 'stille', 'fort', 'sakte', 'n√∏yaktig', 'rolig', 
            'h√∏yt', 'lavt', 'pent', 'stygt', 'kl√∏nete', 'forsiktig'
        ];

        const placeAdverbials = [
            'hjemme', 'i sn√∏en', 'p√• kj√∏pesenteret', 'i byen', 'ved vannet', 
            'ute', 'inne', 'p√• ferie', 'i bilen', 'i parken', 'i klasserommet'
        ];

        const timeAdverbials = [
            'i dag', 'i morgen', 'i g√•r'
        ];

        // Oppdaterte verbaler med kategoriserte adverbialer
        const verbs = [
            { 
                text: 'l√∏per', 
                transitive: false, 
                compatibleAdverbials: [...mannerAdverbials, ...placeAdverbials, ...timeAdverbials] 
            },
            { 
                text: 'leser', 
                transitive: true, 
                compatibleObjects: ['b√∏ker', 'brev'], 
                compatibleAdverbials: [...mannerAdverbials, ...placeAdverbials, 'i bilen'] 
            },
            { 
                text: 'gir', 
                transitive: true, 
                requiresIndirect: true, 
                compatibleObjects: [
                    'ballen', 'blomster', 'brev', 'b√∏ker', 'mat', 'frokost', 
                    'gaven', 'jakka', 'blyanten', 'skoene', 'telefonen', 
                    'sekken', 'vannflaska', 'n√∏klene'
                ], 
                compatibleIndirect: ['meg', 'henne', 'ham', 'oss', 'dem', 'deg', 'dere'], 
                compatibleAdverbials: [
                    'raskt', 'hjemme', 'i dag', 'p√• skolen', 
                    ...mannerAdverbials.filter(adverb => adverb !== 'n√∏yaktig') // Ekskluderer "n√∏yaktig"
                ] 
            },
            { 
                text: 'spiser', 
                transitive: true, 
                compatibleObjects: ['mat', 'frokost'], 
                compatibleAdverbials: [...mannerAdverbials, ...placeAdverbials, 'i bilen'] 
            },
            { 
                text: 'leker', 
                transitive: false, 
                compatibleAdverbials: [...mannerAdverbials, ...placeAdverbials, 'i bilen'] 
            },
            { 
                text: 'skriver', 
                transitive: true, 
                compatibleObjects: ['brev'], 
                compatibleAdverbials: [...mannerAdverbials, ...placeAdverbials, 'i bilen'] 
            },
            { 
                text: 'hopper', 
                transitive: false, 
                compatibleAdverbials: [...mannerAdverbials, ...placeAdverbials] 
            },
            { 
                text: 'roper', 
                transitive: false, 
                compatibleAdverbials: [...mannerAdverbials, ...placeAdverbials, 'i bilen'] 
            },
            { 
                text: 'danser', 
                transitive: false, 
                compatibleAdverbials: [...mannerAdverbials, ...placeAdverbials] 
            }
        ];

        const directObjects = [
            'ballen', 'b√∏ker', 'mat', 'brev', 'frokost', 'blomster', 
            'gaven', 'jakka', 'filmen', 'blyanten', 'skoene', 
            'telefonen', 'sekken', 'vannflaska', 'sangen', 'n√∏klene'
        ];

        const indirectObjects = [
            'meg', 'henne', 'ham', 'oss', 'dem', 'deg', 'dere', 
            'l√¶reren', 'vennen', 'moren', 'faren'
        ];

        // Oppdater vanskelighetsknapper
        difficultyButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                difficulty = btn.getAttribute('data-difficulty');
                // Marker aktiv knapp
                difficultyButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadSentence();
            });
        });

        // Hjelpefunksjoner for kapitalisering:
        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }
        function decapitalize(word) {
            return word.charAt(0).toLowerCase() + word.slice(1);
        }

        // Grammatikksjekker for √• justere setninger
        function adjustSentence(sentence) {
    let words = sentence.text.split(' ');
    const mannerAdverbials = ['raskt', 'stille', 'fort', 'sakte', 'n√∏yaktig', 'rolig', 'h√∏yt', 'lavt', 'pent', 'stygt', 'kl√∏nete', 'forsiktig'];
    const placeAdverbials = ['hjemme', 'i sn√∏en', 'p√• kj√∏pesenteret', 'i byen', 'ved vannet', 'ute', 'inne', 'p√• ferie', 'i bilen', 'i parken', 'i klasserommet'];
    const timeAdverbials = ['i dag', 'i morgen', 'i g√•r'];
    const allowedPlaceCombinations = [['ved vannet', 'hjemme'], ['inne', 'i byen']];
    const conflictingAdverbials = [['pent', 'stygt'], ['h√∏yt', 'lavt'], ['rolig', 'kl√∏nete']];

    // Flytt m√•tesadverb foran steds- og tidsadverb
    let i = 0;
    while (i < words.length - 1) {
        if ((placeAdverbials.includes(words[i]) || timeAdverbials.includes(words[i])) && mannerAdverbials.includes(words[i + 1])) {
            [words[i], words[i + 1]] = [words[i + 1], words[i]];
        }
        i++;
    }

    // Fjern p√•f√∏lgende stedsadverb som ikke er tillatt
    i = 0;
    while (i < words.length - 1) {    
        if (placeAdverbials.includes(words[i]) && placeAdverbials.includes(words[i + 1])) {
            const combination = [words[i], words[i + 1]];
            const isAllowed = allowedPlaceCombinations.some(pair => pair[0] === combination[0] && pair[1] === combination[1]);
            if (!isAllowed) {
                words.splice(i + 1, 1);
            } else {
                i++;
            }
        } else {
            i++;
        }
    }

    // Fjern p√•f√∏lgende tidsadverb
    i = 0;
    while (i < words.length - 1) {
        if (timeAdverbials.includes(words[i]) && timeAdverbials.includes(words[i + 1])) {
            words.splice(i + 1, 1);
        } else {
            i++;
        }
    }

    // Fjern motstridende m√•tesadverb
    i = 0;
    while (i < words.length - 1) {
        conflictingAdverbials.forEach(pair => {
            if (pair.includes(words[i]) && pair.includes(words[i + 1])) {
                words.splice(i + 1, 1);
            }
        });
        i++;
    }

    // Legg til "og" mellom m√•tesadverb til slutt
    words = addAndBetweenMannerAdverbials(words, mannerAdverbials);
    sentence.text = words.join(' ');
    return sentence;
}

        function addAndBetweenMannerAdverbials(words, mannerAdverbials) {
        const result = [];
        for (let i = 0; i < words.length; i++) {
        result.push(words[i]);
        // Sjekk om gjeldende ord og neste ord begge er m√•tesadverb
        if (i < words.length - 1 && 
            mannerAdverbials.includes(words[i]) && 
            mannerAdverbials.includes(words[i + 1])) {
            result.push('og');
        }
    }
    return result;
}

function generateSentence() {
    let sentence;
    if (difficulty === "Enkel") {
        const structures = [
            () => {
                const verb = verbs.filter(v => !v.transitive)[Math.floor(Math.random() * verbs.filter(v => !v.transitive).length)];
                const s = subjects[Math.floor(Math.random() * subjects.length)];
                const a = verb.compatibleAdverbials[Math.floor(Math.random() * verb.compatibleAdverbials.length)];
                return {
                    text: `${s} ${verb.text} ${a}.`,
                    correct: { [s]: 'subject', [verb.text]: 'verb', [a]: 'adverbial' }
                };
            },
            () => {
                const validVerbs = verbs.filter(v => v.transitive && !v.requiresIndirect);
                const verb = validVerbs[Math.floor(Math.random() * validVerbs.length)];
                const s = subjects[Math.floor(Math.random() * subjects.length)];
                const d = verb.compatibleObjects[Math.floor(Math.random() * verb.compatibleObjects.length)];
                return {
                    text: `${s} ${verb.text} ${d}.`,
                    correct: { [s]: 'subject', [verb.text]: 'verb', [d]: 'direct-object' }
                };
            }
        ];
        sentence = structures[Math.floor(Math.random() * structures.length)]();
    } else if (difficulty === "Middels") {
        const structures = [
            () => {
                const verb = verbs.filter(v => !v.transitive)[Math.floor(Math.random() * verbs.filter(v => !v.transitive).length)];
                const s = subjects[Math.floor(Math.random() * subjects.length)];
                const a = verb.compatibleAdverbials[Math.floor(Math.random() * verb.compatibleAdverbials.length)];
                return {
                    text: `${s} ${verb.text} ${a}.`,
                    correct: { [s]: 'subject', [verb.text]: 'verb', [a]: 'adverbial' }
                };
            },
            () => {
                const validVerbs = verbs.filter(v => v.transitive && !v.requiresIndirect);
                const verb = validVerbs[Math.floor(Math.random() * validVerbs.length)];
                const s = subjects[Math.floor(Math.random() * subjects.length)];
                const d = verb.compatibleObjects[Math.floor(Math.random() * verb.compatibleObjects.length)];
                const a = verb.compatibleAdverbials[Math.floor(Math.random() * verb.compatibleAdverbials.length)];
                return {
                    text: `${s} ${verb.text} ${d} ${a}.`,
                    correct: { [s]: 'subject', [verb.text]: 'verb', [d]: 'direct-object', [a]: 'adverbial' }
                };
            },
            () => {
                const verb = verbs.filter(v => v.requiresIndirect)[Math.floor(Math.random() * verbs.filter(v => v.requiresIndirect).length)];
                const s = subjects[Math.floor(Math.random() * subjects.length)];
                const i = verb.compatibleIndirect[Math.floor(Math.random() * verb.compatibleIndirect.length)];
                const d = verb.compatibleObjects[Math.floor(Math.random() * verb.compatibleObjects.length)];
                return {
                    text: `${s} ${verb.text} ${i} ${d}.`,
                    correct: { [s]: 'subject', [verb.text]: 'verb', [i]: 'indirect-object', [d]: 'direct-object' }
                };
            }
        ];
        sentence = structures[Math.floor(Math.random() * structures.length)]();
    } else if (difficulty === "Vanskelig") {
        const verb = verbs.find(v => v.requiresIndirect); // "gir"
        const allAdverbials = [...mannerAdverbials, ...placeAdverbials, ...timeAdverbials];

        const pattern5 = () => {
            const s = subjects[Math.floor(Math.random() * subjects.length)];
            const i = verb.compatibleIndirect[Math.floor(Math.random() * verb.compatibleIndirect.length)];
            const d = verb.compatibleObjects[Math.floor(Math.random() * verb.compatibleObjects.length)];
            const a = allAdverbials[Math.floor(Math.random() * allAdverbials.length)];
            return {
                text: `${s} ${verb.text} ${i} ${d} ${a}.`,
                correct: { [s]: 'subject', [verb.text]: 'verb', [i]: 'indirect-object', [d]: 'direct-object', [a]: 'adverbial' }
            };
        };

        const pattern6 = () => {
            const s = subjects[Math.floor(Math.random() * subjects.length)];
            const i = verb.compatibleIndirect[Math.floor(Math.random() * verb.compatibleIndirect.length)];
            const d = verb.compatibleObjects[Math.floor(Math.random() * verb.compatibleObjects.length)];
            let chosen = [];
            while (chosen.length < 2) {
                let candidate = mannerAdverbials[Math.floor(Math.random() * mannerAdverbials.length)]; // Kun m√•tesadverb
                if (!chosen.includes(candidate)) chosen.push(candidate);
            }
            const a1 = chosen[0];
            const a2 = chosen[1];
            return {
                text: `${s} ${verb.text} ${i} ${d} ${a1} ${a2}.`,
                correct: { 
                    [s]: 'subject', 
                    [verb.text]: 'verb', 
                    [i]: 'indirect-object', 
                    [d]: 'direct-object', 
                    [a1]: 'adverbial', 
                    ['og']: 'adverbial', // Legg til "og" som en del av setningen
                    [a2]: 'adverbial' 
                }
            };
        };

        const baseSentence = (Math.random() < 0.3) ? pattern5() : pattern6();
        vanskeligCounter++;
        sentence = baseSentence;
    }

    // Kun for Enkel og Middels sjekkes for variasjon
    if (difficulty === "Enkel" || difficulty === "Middels") {
        let variationOK = true;
        if (lastSentence) {
            let newWords = Object.keys(sentence.correct);
            let oldWords = Object.keys(lastSentence.correct);
            let common = newWords.filter(word => oldWords.includes(word)).length;
            let diff = newWords.length - common;
            if (newWords.length === 4 && diff < 2) variationOK = false;
            if (newWords.length === 5 && diff < 2) variationOK = false;
            if (newWords.length === 6 && diff < 3) variationOK = false;
        }
        if (!isSentenceValid(sentence) || !variationOK) {
            return generateSentence();
        }
    }

    // Juster setningen med grammatikksjekkeren
    sentence = adjustSentence(sentence);
    return sentence;
}

        function isSentenceValid(sentence) {
            // Sjekk om setningen gir mening og er passende
            const words = sentence.text.split(' ');
            if (words.length < 3) return false; // For kort
            if (words[1] === 'gir' && !sentence.correct.hasOwnProperty('direct-object')) return false; // "Gir" krever direkte objekt
            if (words.includes('raskt') && words[1] === 'gir' && !sentence.correct.hasOwnProperty('direct-object')) return false; // "Gir raskt" gir ikke mening uten objekt
            return true; // Legg til flere regler her om n√∏dvendig
        }

        let currentSentence = null;

        function createBoxes() {
            boxesEl.innerHTML = '';
            functions.forEach(funcData => {
                const box = document.createElement('div');
                box.classList.add('box', funcData.color);
                box.textContent = funcData.name;
                box.dataset.function = funcData.name;
                box.setAttribute('draggable', 'true'); // Aktiver dra fra starten

                let isDragging = false; // Sporer om brukeren drar boksen
                let dragStartX, dragStartY; // Startposisjon for dra-bevegelse

                // Start dra-operasjon for mus (PC)
                box.addEventListener('mousedown', (e) => {
                    isDragging = false;
                    dragStartX = e.clientX;
                    dragStartY = e.clientY;
                });

                // Start dra-operasjon for ber√∏ring (iPad)
                box.addEventListener('touchstart', (e) => {
                    isDragging = false;
                    const touch = e.touches[0];
                    dragStartX = touch.clientX;
                    dragStartY = touch.clientY;
                });

                // Sjekk om det er en dra-bevegelse (mus eller ber√∏ring)
                const handleMove = (e) => {
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                    const deltaX = Math.abs(clientX - dragStartX);
                    const deltaY = Math.abs(clientY - dragStartY);

                    // Hvis brukeren beveger mer enn 5px, tolkes det som dra
                    if (deltaX > 5 || deltaY > 5) {
                        isDragging = true;
                        box.dispatchEvent(new DragEvent('dragstart', { dataTransfer: new DataTransfer() }));
                    }
                };

                // H√•ndter klikk eller dra (mus eller ber√∏ring)
                const handleEnd = () => {
                    if (!isDragging) {
                        // Hvis det ikke var en dra-bevegelse, vis popup
                        showPopup(funcData);
                    }
                };

                // Legg til hendelser for mus og ber√∏ring
                box.addEventListener('mousemove', handleMove);
                box.addEventListener('touchmove', handleMove);
                box.addEventListener('mouseup', handleEnd);
                box.addEventListener('touchend', handleEnd);

                // Dra-hendelse
                box.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text', funcData.name);
                });

                boxesEl.appendChild(box);
            });
        }

        function showPopup(funcData) {
            // Toggle: Hvis forklaringen allerede vises for den samme boksen, lukk den
            if (popupEl.style.display === 'block' && currentPopupFunc === funcData.color) {
                popupEl.style.display = 'none';
                currentPopupFunc = null;
                clearTimeout(popupTimer);
                return;
            }
            // Hvis en annen forklaring er √•pen, stopp dens nedtelling
            clearTimeout(popupTimer);
            const exampleEntry = Object.entries(currentSentence.correct).find(([word, func]) => func === funcData.color);
            const exampleWord = exampleEntry ? exampleEntry[0] : '';
            let explanation = '';
            switch (funcData.color) {
                case 'subject':
                    explanation = `I "${currentSentence.text}" er "${exampleWord}" subjektet fordi det er den som utf√∏rer handlingen.`;
                    break;
                case 'verb':
                    explanation = `I "${currentSentence.text}" er "${exampleWord}" verbalet fordi det beskriver handlingen.`;
                    break;
                case 'adverbial':
                    explanation = `I "${currentSentence.text}" er "${exampleWord}" et adverbial fordi det sier noe om ${['raskt', 'stille'].includes(exampleWord) ? 'm√•te' : ['ute', 'hjemme', 'i klasserommet', 'i parken', 'i sn√∏en'].includes(exampleWord) ? 'sted' : 'tid'}.`;
                    break;
                case 'direct-object':
                    explanation = `I "${currentSentence.text}" er "${exampleWord}" direkte objekt fordi det er det som blir p√•virket av handlingen.`;
                    break;
                case 'indirect-object':
                    explanation = `I "${currentSentence.text}" er "${exampleWord}" indirekte objekt fordi det er mottakeren av det direkte objektet.`;
                    break;
            }
            popupEl.innerHTML = `${funcData.desc}<br><br>${explanation}`;
            popupEl.style.display = 'block';
            currentPopupFunc = funcData.color;
            const box = boxesEl.querySelector(`.${funcData.color}`);
            const rect = box.getBoundingClientRect();
            popupEl.style.left = `${rect.left}px`;
            popupEl.style.top = `${rect.top - popupEl.offsetHeight - 10}px`;
            // Sett et nytt tidsur p√• 10 sekunder for den nye boksen
            popupTimer = setTimeout(() => {
                popupEl.style.display = 'none';
                currentPopupFunc = null;
            }, 10000);
        }

        function loadSentence() {
            currentSentence = generateSentence();
            lastSentence = currentSentence;
            sentenceEl.innerHTML = '';
            Object.keys(currentSentence.correct).forEach(word => {
                const span = document.createElement('span');
                span.classList.add('word');
                span.textContent = word;
                span.dataset.word = word;
                span.addEventListener('dragover', dragOver);
                span.addEventListener('drop', drop);
                sentenceEl.appendChild(span);
            });
            createBoxes();
        }

        function dragStart(e) {
            e.dataTransfer.setData('text', e.target.dataset.function);
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const wordEl = e.target;
            const func = e.dataTransfer.getData('text');
            const correctFunc = Object.entries(currentSentence.correct).find(([w, f]) => w === wordEl.dataset.word)?.[1];
            const funcData = functions.find(f => f.name === func);
            if (correctFunc === funcData.color) {
                wordEl.classList.add('correct');
                wordEl.style.backgroundColor = getColor(funcData.color);
                // Ikke fjern boksen, da alle boksene skal v√¶re synlige hele tiden
                checkCompletion();
            }
        }

        function checkCompletion() {
            const correctWords = sentenceEl.querySelectorAll('.correct').length;
            const total = Object.keys(currentSentence.correct).length;
            if (correctWords === total) {
                points++;
                streak++;
                pointsEl.textContent = points;
                streakEl.textContent = streak;
                playConfettiAnimation();
            }
        }

        function getColor(colorName) {
            switch (colorName) {
                case 'subject': return '#e74c3c';
                case 'verb': return '#2ecc71';
                case 'adverbial': return '#f39c12';
                case 'direct-object': return '#3498db';
                case 'indirect-object': return '#9b59b6';
                default: return '#000';
            }
        }

        function playConfettiAnimation() {
            const rect = sentenceEl.getBoundingClientRect();
            const text = sentenceEl.textContent;
            // Ikke t√∏mmer setningen ‚Äì la den vises med riktige mellomrom
            for (const char of text) {
                if (char === ' ') continue;
                for (let i = 0; i < 25; i++) {
                    const confetti = document.createElement('span');
                    confetti.classList.add('confetti');
                    confetti.textContent = char;
                    const x = Math.random() * rect.width;
                    const y = Math.random() * rect.height;
                    confetti.style.left = `${rect.left + x}px`;
                    confetti.style.top = `${rect.top + y}px`;
                    const dx = (Math.random() - 0.5) * 600;
                    const dy = (Math.random() - 0.5) * 600;
                    confetti.style.setProperty('--dx', `${dx}px`);
                    confetti.style.setProperty('--dy', `${dy}px`);
                    const colors = ['#e74c3c', '#2ecc71', '#f39c12', '#3498db', '#9b59b6'];
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 1000);
                }
            }
            // N√•r animasjonen er ferdig, last inn en ny setning etter en forsinkelse
            setTimeout(loadSentence, 1500);
        }

        modeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            modeToggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        });

        loadSentence(); // Start med √• laste en setning
    </script>
</body>
</html>
