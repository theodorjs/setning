<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setningsanalyse</title>
    <style>
        body {
            font-family: 'Futura', 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none; /* Deaktiverer tekstmarkering */
            -webkit-user-select: none; /* For Safari/iPad */
        }
        #sentence {
            font-size: 30px;
            color: #000;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-height: 60px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 80%;
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
        }
        .word {
            display: inline-block;
            margin: 0 5px;
            padding: 2px 6px;
            cursor: grab;
            transition: all 0.3s ease;
        }
        .word.correct, .word.subject { background-color: #e74c3c; color: white; border-radius: 5px; }
        .word.verb { background-color: #2ecc71; color: white; border-radius: 5px; }
        .word.adverbial, .word.manner, .word.place { background-color: #f39c12; color: white; border-radius: 5px; }
        .word.direct-object { background-color: #3498db; color: white; border-radius: 5px; }
        .word.indirect-object { background-color: #9b59b6; color: white; border-radius: 5px; }
        .word.conjunction { background-color: #ccc; color: black; border-radius: 5px; }
        .box {
            width: 120px;
            height: 50px;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 8px;
            cursor: grab;
            user-select: none;
            margin: 10px;
            touch-action: none; /* Forbedrer touch-respons p√• iPad */
        }
        #boxes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            position: fixed;
            bottom: 20px;
            width: 100%;
        }
        .subject { background-color: #e74c3c; }
        .verb { background-color: #2ecc71; }
        .adverbial { background-color: #f39c12; }
        .direct-object { background-color: #3498db; }
        .indirect-object { background-color: #9b59b6; }
        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
        }
        #popup {
            position: absolute;
            background-color: #fff;
            border: 2px solid #000;
            padding: 10px;
            border-radius: 5px;
            max-width: 250px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 10;
            display: none;
            font-size: 16px;
        }
        #modeToggle {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 20;
        }
        body.dark-mode { background-color: #121212; color: #f0f0f0; }
        body.dark-mode #sentence { background-color: #333; color: #f0f0f0; }
        body.dark-mode .box { opacity: 0.8; }
        body.dark-mode #modeToggle { background-color: #444; color: #fff; }
        body.dark-mode #popup { background-color: #333; color: #f0f0f0; border-color: #fff; }
        body.dark-mode #difficulty-buttons button { background-color: #444; color: #fff; }
        body.dark-mode #difficulty-buttons button.active { background-color: #3498db; color: #fff; }
        @keyframes explode {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: explode 1s forwards ease-out;
        }
        #difficulty-buttons {
            position: fixed;
            left: 20px;
            top: 20px;
            display: flex;
            flex-direction: column;
            z-index: 30;
        }
        #difficulty-buttons button {
            margin-bottom: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ddd;
        }
        #difficulty-buttons button.active {
            background-color: #3498db;
            color: #fff;
        }
        @media only screen and (max-width: 600px) {
            #score { top: 70px; right: auto; left: 50%; transform: translateX(-50%); }
        }
    </style>
</head>
<body>
    <div id="difficulty-buttons">
        <button data-difficulty="Enkel">Enkel</button>
        <button data-difficulty="Middels" class="active">Middels</button>
        <button data-difficulty="Vanskelig">Vanskelig</button>
        <button data-difficulty="Omorganiser">Omorganiser</button>
    </div>
    <button id="modeToggle">Dark Mode</button>
    <div id="score">
        ‚≠ê Poeng: <span id="points">0</span> | üî• Streak: <span id="streak">0</span>
    </div>
    <div id="sentence"></div>
    <div id="boxes"></div>
    <div id="popup"></div>

    <script>
        const sentenceEl = document.getElementById('sentence');
        const boxesEl = document.getElementById('boxes');
        const popupEl = document.getElementById('popup');
        const pointsEl = document.getElementById('points');
        const streakEl = document.getElementById('streak');
        const modeToggleBtn = document.getElementById('modeToggle');
        const difficultyButtons = document.querySelectorAll('#difficulty-buttons button');
        let points = 0;
        let streak = 0;
        let lastSentence = null;
        let currentPopupFunc = null;
        let popupTimer = null;
        let difficulty = "Middels";

        const functions = [
            { name: 'Subjekt', color: 'subject', desc: 'Den som utf√∏rer handlingen i setningen.' },
            { name: 'Verbal', color: 'verb', desc: 'Handlingen eller tilstanden i setningen.' },
            { name: 'Adverbial', color: 'adverbial', desc: 'Gir informasjon om tid, sted, m√•te eller omstendigheter.' },
            { name: 'Direkte objekt', color: 'direct-object', desc: 'Det som blir direkte p√•virket av handlingen.' },
            { name: 'Indirekte objekt', color: 'indirect-object', desc: 'Mottakeren av det direkte objektet.' }
        ];

        const subjects = [
            { text: 'Barna', preferredMannerAdverbials: ['raskt', 'stille'] },
            { text: 'Postmannen', preferredMannerAdverbials: ['raskt', 'forsiktig'] },
            { text: 'Jeg', preferredMannerAdverbials: ['rolig', 'n√∏yaktig'] },
            { text: 'L√¶reren', preferredMannerAdverbials: ['n√∏yaktig', 'rolig'] },
            { text: 'Katten', preferredMannerAdverbials: ['stille', 'raskt'] },
            { text: 'Hunden', preferredMannerAdverbials: ['h√∏yt', 'raskt'] }
        ];

        const verbs = [
            {
                text: 'gir',
                transitive: true,
                requiresIndirect: true,
                compatibleObjects: ['ballen', 'gaven', 'vannflaska', 'boka', 'pennen', 'leken'],
                compatibleIndirect: ['meg', 'henne', 'ham', 'barna', 'l√¶reren', 'deg'],
                compatibleMannerAdverbials: ['raskt', 'sakte', 'forsiktig', 'n√∏yaktig', 'stille', 'rolig'],
                compatiblePlaceAdverbials: ['hjemme', 'p√• skolen', 'i parken', 'p√• jobben', 'ute', 'i hagen'],
                compatibleTimeAdverbials: ['i dag', 'i morgen', 'i g√•r', 'n√•', 'snart']
            },
            {
                text: 'l√∏per',
                transitive: false,
                compatibleMannerAdverbials: ['raskt', 'sakte', 'rolig', 'stille', 'kl√∏nete'],
                compatiblePlaceAdverbials: ['i parken', 'hjemme', 'ute', 'p√• skolen', 'i skogen'],
                compatibleTimeAdverbials: ['i dag', 'i g√•r', 'n√•']
            },
            {
                text: 'roper',
                transitive: false,
                compatibleMannerAdverbials: ['h√∏yt', 'lavt', 'klart', 'stille'],
                compatiblePlaceAdverbials: ['i parken', 'p√• skolen', 'ute', 'hjemme'],
                compatibleTimeAdverbials: ['i dag', 'i morgen', 'n√•']
            }
        ];

        const conflictingAdverbials = [
            ['raskt', 'sakte'],
            ['h√∏yt', 'lavt'],
            ['rolig', 'kl√∏nete']
        ];

        difficultyButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                difficulty = btn.getAttribute('data-difficulty');
                difficultyButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                loadSentence();
            });
        });

        function replaceUnderscores(str) {
            return str.replace(/_/g, ' ');
        }

        function capitalize(word) {
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }

        function checkConflict(a1, a2) {
            return conflictingAdverbials.some(pair => pair.includes(a1) && pair.includes(a2));
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const wordEl = e.target;
            const func = e.dataTransfer.getData('text');
            const correctFunc = currentSentence.correct[wordEl.dataset.word];
            const funcData = functions.find(f => f.name === func);
            if (correctFunc === funcData.color) {
                wordEl.classList.add('correct', funcData.color);
                wordEl.style.backgroundColor = getColor(funcData.color);
                checkCompletion();
            }
        }

        function generateSentence() {
            let sentence;

            if (difficulty === "Enkel") {
                const verb = verbs[Math.floor(Math.random() * verbs.length)];
                const s = subjects[Math.floor(Math.random() * subjects.length)].text;
                const a = replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]);
                sentence = {
                    parts: [s, verb.text, a],
                    interactiveParts: [s, verb.text, a],
                    text: `${s} ${verb.text} ${a}.`,
                    correct: { [s]: 'subject', [verb.text]: 'verb', [a]: 'adverbial' },
                    verb: verb
                };
            } else if (difficulty === "Middels") {
                const verb = verbs[Math.floor(Math.random() * verbs.length)];
                const s = subjects[Math.floor(Math.random() * subjects.length)].text;
                const i = verb.requiresIndirect ? verb.compatibleIndirect[Math.floor(Math.random() * verb.compatibleIndirect.length)] : '';
                const d = verb.transitive ? verb.compatibleObjects[Math.floor(Math.random() * verb.compatibleObjects.length)] : '';
                const a = replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]);
                const parts = [s, verb.text, i, d, a].filter(part => part);
                sentence = {
                    parts: parts,
                    interactiveParts: parts,
                    text: `${s} ${verb.text} ${i} ${d} ${a}.`.replace(/\s+/g, ' ').trim(),
                    correct: { 
                        [s]: 'subject', 
                        [verb.text]: 'verb', 
                        ...(i && { [i]: 'indirect-object' }), 
                        ...(d && { [d]: 'direct-object' }), 
                        [a]: 'adverbial' 
                    },
                    verb: verb
                };
            } else if (difficulty === "Vanskelig") {
                const verb = verbs.find(v => v.text === 'gir');
                const s = subjects[Math.floor(Math.random() * subjects.length)].text;
                const i = verb.compatibleIndirect[Math.floor(Math.random() * verb.compatibleIndirect.length)];
                const d = verb.compatibleObjects[Math.floor(Math.random() * verb.compatibleObjects.length)];
                let a1, a2;
                do {
                    a1 = replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]);
                    a2 = replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]);
                } while (a1 === a2 || checkConflict(a1, a2));
                const p = replaceUnderscores(verb.compatiblePlaceAdverbials[Math.floor(Math.random() * verb.compatiblePlaceAdverbials.length)]);
                sentence = {
                    parts: [s, verb.text, i, d, a1, "og", a2, p],
                    interactiveParts: [s, verb.text, i, d, a1, a2, p],
                    text: `${s} ${verb.text} ${i} ${d} ${a1} og ${a2} ${p}.`,
                    correct: { 
                        [s]: 'subject', 
                        [verb.text]: 'verb', 
                        [i]: 'indirect-object', 
                        [d]: 'direct-object', 
                        [a1]: 'adverbial', 
                        [a2]: 'adverbial', 
                        [p]: 'adverbial' 
                    },
                    verb: verb
                };
            } else if (difficulty === "Omorganiser") {
                const baseSentence = generateBaseSentence();
                const scrambledParts = [...baseSentence.parts].sort(() => Math.random() - 0.5);
                sentence = {
                    parts: scrambledParts,
                    correctParts: baseSentence.parts,
                    interactiveParts: scrambledParts,
                    text: scrambledParts.join(' ') + '.',
                    correct: baseSentence.correct,
                    verb: baseSentence.verb
                };
            }

            if (difficulty === "Enkel" || difficulty === "Middels") {
                let maxAttempts = 10;
                for (let attempt = 0; attempt < maxAttempts; attempt++) {
                    let tempSentence = { ...sentence };
                    if (isSentenceValid(tempSentence)) {
                        let variationOK = true;
                        if (lastSentence) {
                            let newWords = Object.keys(tempSentence.correct);
                            let oldWords = Object.keys(lastSentence.correct);
                            let common = newWords.filter(word => oldWords.includes(word)).length;
                            let diff = newWords.length - common;
                            if (difficulty === "Enkel" && newWords.length === 3 && diff < 1) variationOK = false;
                            else if (difficulty === "Middels" && (newWords.length === 4 || newWords.length === 5) && diff < 2) variationOK = false;
                        }
                        if (variationOK) {
                            sentence = tempSentence;
                            break;
                        }
                    }

                    if (difficulty === "Enkel") {
                        const verb = verbs[Math.floor(Math.random() * verbs.length)];
                        const s = subjects[Math.floor(Math.random() * subjects.length)].text;
                        const a = replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]);
                        sentence = {
                            parts: [s, verb.text, a],
                            interactiveParts: [s, verb.text, a],
                            text: `${s} ${verb.text} ${a}.`,
                            correct: { [s]: 'subject', [verb.text]: 'verb', [a]: 'adverbial' },
                            verb: verb
                        };
                    } else if (difficulty === "Middels") {
                        const verb = verbs[Math.floor(Math.random() * verbs.length)];
                        const s = subjects[Math.floor(Math.random() * subjects.length)].text;
                        const i = verb.requiresIndirect ? verb.compatibleIndirect[Math.floor(Math.random() * verb.compatibleIndirect.length)] : '';
                        const d = verb.transitive ? verb.compatibleObjects[Math.floor(Math.random() * verb.compatibleObjects.length)] : '';
                        const a = replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]);
                        const parts = [s, verb.text, i, d, a].filter(part => part);
                        sentence = {
                            parts: parts,
                            interactiveParts: parts,
                            text: `${s} ${verb.text} ${i} ${d} ${a}.`.replace(/\s+/g, ' ').trim(),
                            correct: { 
                                [s]: 'subject', 
                                [verb.text]: 'verb', 
                                ...(i && { [i]: 'indirect-object' }), 
                                ...(d && { [d]: 'direct-object' }), 
                                [a]: 'adverbial' 
                            },
                            verb: verb
                        };
                    }
                }
                if (!isSentenceValid(sentence)) {
                    console.error("Kunne ikke generere gyldig setning etter maks fors√∏k.");
                    sentence.text = "Feil i setningsgenerering.";
                    sentence.parts = ["Feil"];
                    sentence.interactiveParts = ["Feil"];
                }
            }

            if (difficulty === "Vanskelig" && !isSentenceValid(sentence)) {
                console.error("Kunne ikke generere gyldig setning for Vanskelig.");
                sentence.text = "Feil i setningsgenerering.";
                sentence.parts = ["Feil"];
                sentence.interactiveParts = ["Feil"];
            }

            return sentence;
        }

        function generateBaseSentence() {
            const verb = verbs[Math.floor(Math.random() * verbs.length)];
            const s = subjects[Math.floor(Math.random() * subjects.length)].text;
            const i = verb.requiresIndirect ? verb.compatibleIndirect[Math.floor(Math.random() * verb.compatibleIndirect.length)] : '';
            const d = verb.transitive ? verb.compatibleObjects[Math.floor(Math.random() * verb.compatibleObjects.length)] : '';
            const a = replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]);
            const p = replaceUnderscores(verb.compatiblePlaceAdverbials[Math.floor(Math.random() * verb.compatiblePlaceAdverbials.length)]);
            const parts = [s, verb.text, i, d, a, p].filter(part => part);
            return {
                parts: parts,
                correct: { 
                    [s]: 'subject', 
                    [verb.text]: 'verb', 
                    ...(i && { [i]: 'indirect-object' }), 
                    ...(d && { [d]: 'direct-object' }), 
                    [a]: 'adverbial', 
                    [p]: 'adverbial' 
                },
                verb: verb
            };
        }

        function scrambleSentence(sentence) {
            const parts = [...sentence.parts].sort(() => Math.random() - 0.5);
            return { text: parts.join(' ') + '.' };
        }

        function isSentenceValid(sentence) {
            const words = sentence.text.split(' ');
            if (words.length < 3) return false;
            if (words.includes('gir') && !Object.values(sentence.correct).includes('direct-object')) return false;
            return true;
        }

        let currentSentence = null;

        function createBoxes() {
    boxesEl.innerHTML = '';
    functions.forEach(funcData => {
        const box = document.createElement('div');
        box.classList.add('box', funcData.color);
        box.textContent = funcData.name;
        box.dataset.function = funcData.name;
        box.setAttribute('draggable', 'true');

        let isDragging = false;
        let dragStartX, dragStartY;

        box.addEventListener('mousedown', (e) => {
            isDragging = false;
            dragStartX = e.clientX;
            dragStartY = e.clientY;
        });

        box.addEventListener('mousemove', (e) => {
            const deltaX = Math.abs(e.clientX - dragStartX);
            const deltaY = Math.abs(e.clientY - dragStartY);
            if (deltaX > 5 || deltaY > 5) {
                isDragging = true;
            }
        });

        box.addEventListener('mouseup', () => {
            if (!isDragging) {
                showPopup(funcData);
            }
        });

        box.addEventListener('dragstart', (e) => {
            e.dataTransfer.setData('text', funcData.name);
        });

        box.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isDragging = false;
            const touch = e.touches[0];
            dragStartX = touch.clientX;
            dragStartY = touch.clientY;
        });

        box.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const deltaX = Math.abs(touch.clientX - dragStartX);
            const deltaY = Math.abs(touch.clientY - dragStartY);
            if (deltaX > 5 || deltaY > 5) {
                isDragging = true;
                box.dispatchEvent(new DragEvent('dragstart', { 
                    dataTransfer: new DataTransfer() 
                }));
            }
        });

        box.addEventListener('touchend', (e) => {
            if (!isDragging) {
                showPopup(funcData);
            }
        });

        boxesEl.appendChild(box);
    });
}

        function showPopup(funcData) {
            if (popupEl.style.display === 'block' && currentPopupFunc === funcData.color) {
                popupEl.style.display = 'none';
                currentPopupFunc = null;
                clearTimeout(popupTimer);
                return;
            }
            clearTimeout(popupTimer);
            const exampleEntry = Object.entries(currentSentence.correct).find(([word, func]) => func === funcData.color);
            const exampleWord = exampleEntry ? exampleEntry[0] : '';
            let explanation = '';
            switch (funcData.color) {
                case 'subject': explanation = `I "${currentSentence.text}" er "${exampleWord}" subjektet fordi det er den som utf√∏rer handlingen.`; break;
                case 'verb': explanation = `I "${currentSentence.text}" er "${exampleWord}" verbalet fordi det beskriver handlingen.`; break;
                case 'adverbial': explanation = `I "${currentSentence.text}" er "${exampleWord}" et adverbial fordi det sier noe om ${['raskt', 'sakte'].includes(exampleWord) ? 'm√•te' : ['hjemme', 'p√• skolen'].includes(exampleWord) ? 'sted' : 'tid'}.`; break;
                case 'direct-object': explanation = `I "${currentSentence.text}" er "${exampleWord}" direkte objekt fordi det er det som blir p√•virket av handlingen.`; break;
                case 'indirect-object': explanation = `I "${currentSentence.text}" er "${exampleWord}" indirekte objekt fordi det er mottakeren av det direkte objektet.`; break;
            }
            popupEl.innerHTML = `${funcData.desc}<br><br>${explanation}`;
            popupEl.style.display = 'block';
            currentPopupFunc = funcData.color;
            const box = boxesEl.querySelector(`.${funcData.color}`);
            const rect = box.getBoundingClientRect();
            popupEl.style.left = `${rect.left}px`;
            popupEl.style.top = `${rect.top - popupEl.offsetHeight - 10}px`;
            popupTimer = setTimeout(() => {
                popupEl.style.display = 'none';
                currentPopupFunc = null;
            }, 10000);
        }

        function loadSentence() {
            currentSentence = generateSentence();
            lastSentence = currentSentence;
            sentenceEl.innerHTML = '';
            if (difficulty !== "Omorganiser") {
                currentSentence.parts.forEach(part => {
                    if (currentSentence.interactiveParts.includes(part)) {
                        const span = document.createElement('span');
                        span.classList.add('word');
                        span.textContent = part;
                        span.dataset.word = part;
                        span.addEventListener('dragover', dragOver);
                        span.addEventListener('drop', drop);
                        sentenceEl.appendChild(span);
                    } else {
                        const textNode = document.createTextNode(part + ' ');
                        sentenceEl.appendChild(textNode);
                    }
                });
                createBoxes();
            } else if (difficulty === "Omorganiser") {
                currentSentence.parts.forEach(part => {
                    const span = document.createElement('span');
                    span.classList.add('word');
                    span.textContent = part;
                    span.dataset.word = part;
                    if (currentSentence.correct[part]) {
                        span.classList.add(currentSentence.correct[part]);
                        span.style.backgroundColor = getColor(currentSentence.correct[part]);
                    }
                    span.setAttribute('draggable', 'true');
                    span.addEventListener('dragstart', dragStartOmorganiser);
                    span.addEventListener('dragend', dragEndOmorganiser);
                    span.addEventListener('dragover', dragOverOmorganiser);
                    span.addEventListener('dragleave', dragLeaveOmorganiser);
                    span.addEventListener('drop', dropOmorganiser);
                    sentenceEl.appendChild(span);
                });
                const spans = Array.from(sentenceEl.querySelectorAll('span'));
                const currentOrder = spans.map(span => span.dataset.word);
                if (JSON.stringify(currentOrder) === JSON.stringify(currentSentence.correctParts)) {
                    points++;
                    streak++;
                    pointsEl.textContent = points;
                    streakEl.textContent = streak;
                    playConfettiAnimation();
                }
            }
        }

        let draggedSpan = null;

        function dragStartOmorganiser(e) {
            draggedSpan = e.target;
            e.dataTransfer.setData('text', draggedSpan.dataset.word);
            e.dataTransfer.setDragImage(draggedSpan, 0, 0);
            setTimeout(() => {
                draggedSpan.style.display = 'none';
            }, 0);
        }

        function dragEndOmorganiser(e) {
            if (draggedSpan) {
                draggedSpan.style.display = 'inline-block';
                draggedSpan = null;
            }
        }

        function dragOverOmorganiser(e) {
            e.preventDefault();
            const targetSpan = e.target;
            if (draggedSpan && targetSpan !== draggedSpan) {
                const spans = Array.from(sentenceEl.querySelectorAll('span'));
                const targetIndex = spans.indexOf(targetSpan);
                const rect = targetSpan.getBoundingClientRect();
                const midPoint = rect.left + rect.width / 2;
                if (e.clientX < midPoint) {
                    sentenceEl.insertBefore(draggedSpan, targetSpan);
                } else {
                    sentenceEl.insertBefore(draggedSpan, targetSpan.nextSibling);
                }
                draggedSpan.style.display = 'inline-block';
            }
        }

        function dragLeaveOmorganiser(e) {
            // Ingen handling n√∏dvendig her
        }

        function dropOmorganiser(e) {
            e.preventDefault();
            if (draggedSpan) {
                const spans = Array.from(sentenceEl.querySelectorAll('span'));
                const currentOrder = spans.map(span => span.dataset.word);
                if (JSON.stringify(currentOrder) === JSON.stringify(currentSentence.correctParts)) {
                    points++;
                    streak++;
                    pointsEl.textContent = points;
                    streakEl.textContent = streak;
                    playConfettiAnimation();
                }
                draggedSpan = null;
            }
        }

        function checkCompletion() {
            const correctWords = sentenceEl.querySelectorAll('.correct').length;
            const total = currentSentence.interactiveParts.length;
            if (correctWords === total) {
                points++;
                streak++;
                pointsEl.textContent = points;
                streakEl.textContent = streak;
                playConfettiAnimation();
            }
        }

        function getColor(colorName) {
            switch (colorName) {
                case 'subject': return '#e74c3c';
                case 'verb': return '#2ecc71';
                case 'adverbial': return '#f39c12';
                case 'direct-object': return '#3498db';
                case 'indirect-object': return '#9b59b6';
                default: return '#000';
            }
        }

        function playConfettiAnimation() {
            const rect = sentenceEl.getBoundingClientRect();
            const text = sentenceEl.textContent;
            for (const char of text) {
                if (char === ' ') continue;
                for (let i = 0; i < 25; i++) {
                    const confetti = document.createElement('span');
                    confetti.classList.add('confetti');
                    confetti.textContent = char;
                    const x = Math.random() * rect.width;
                    const y = Math.random() * rect.height;
                    confetti.style.left = `${rect.left + x}px`;
                    confetti.style.top = `${rect.top + y}px`;
                    const dx = (Math.random() - 0.5) * 600;
                    const dy = (Math.random() - 0.5) * 600;
                    confetti.style.setProperty('--dx', `${dx}px`);
                    confetti.style.setProperty('--dy', `${dy}px`);
                    const colors = ['#e74c3c', '#2ecc71', '#f39c12', '#3498db', '#9b59b6'];
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 1000);
                }
            }
            setTimeout(loadSentence, 1500);
        }

        modeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            modeToggleBtn.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
        });

        loadSentence();
    </script>
</body>
