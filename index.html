<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setningsanalyse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        #sentence {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            min-height: 50px;
        }
        .word {
            display: inline-block;
            margin: 0 5px;
            padding: 2px 6px;
            cursor: grab;
            transition: all 0.3s ease;
            touch-action: none; /* Fjerner touch-forsinkelser */
        }
        #boxes {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            position: fixed;
            bottom: 20px;
            width: 100%;
            overflow: visible;
        }
        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
            min-height: 84px; /* Sikrer plass til boks + knapp */
        }
        .box {
            width: 120px;
            height: 50px;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 8px;
            cursor: grab;
            user-select: none;
            touch-action: none;
        }
        .info-btn {
            width: 24px;
            height: 24px;
            margin-top: 10px;
            border: 2px solid #000;
            border-radius: 50%;
            background-color: #fff;
            color: #000;
            font-size: 16px;
            line-height: 24px;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
            min-width: 24px;
            min-height: 24px;
            padding: 0;
        }
        .red { background-color: #e74c3c; }
        .green { background-color: #2ecc71; }
        .yellow { background-color: #f1c40f; }
        .blue { background-color: #3498db; }
        .purple { background-color: #9b59b6; }
        .correct { border: 2px solid #000; }
        #controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 8px;
            z-index: 1000;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }
        #popup-content { margin-bottom: 10px; }
        #close-popup {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        @keyframes explode {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            100% { transform: translate(var(--dx), var(--dy)) rotate(720deg); opacity: 0; }
        }
        .confetti {
            position: absolute;
            font-size: 20px;
            pointer-events: none;
            animation: explode 2s forwards ease-out; /* 2 sekunder */
        }
    </style>
</head>
<body>
    <div id="controls">
        <button onclick="setDifficulty('Enkel')">Enkel</button>
        <button onclick="setDifficulty('Middels')">Middels</button>
        <button onclick="setDifficulty('Vanskelig')">Vanskelig</button>
        <button onclick="setDifficulty('Omorganiser')">Omorganiser</button>
        <span>Poeng: <span id="points">0</span></span>
        <span>Streak: <span id="streak">0</span></span>
    </div>
    <div id="sentence"></div>
    <div id="boxes"></div>
    <div id="popup">
        <div id="popup-content"></div>
        <button id="close-popup" onclick="hidePopup()">Lukk</button>
    </div>

    <script>
        const sentenceEl = document.getElementById('sentence');
        const boxesEl = document.getElementById('boxes');
        const pointsEl = document.getElementById('points');
        const streakEl = document.getElementById('streak');
        const popupEl = document.getElementById('popup');
        const popupContentEl = document.getElementById('popup-content');
        let currentSentence, lastSentence;
        let difficulty = 'Enkel';
        let points = 0;
        let streak = 0;

        const functions = [
            { name: 'Subjekt', color: 'red', description: 'Den som utfører handlingen i setningen.' },
            { name: 'Verbal', color: 'green', description: 'Handlingen i setningen.' },
            { name: 'Direkte objekt', color: 'yellow', description: 'Det som blir påvirket av handlingen.' },
            { name: 'Indirekte objekt', color: 'blue', description: 'Mottakeren av handlingen.' },
            { name: 'Adverbial', color: 'purple', description: 'Tilleggsinformasjon om handlingen.' }
        ];

        const sentences = [
            {
                parts: ['Jeg', 'spiser', 'eplet', 'raskt'],
                interactiveParts: ['Jeg', 'spiser', 'eplet', 'raskt'],
                correct: { 'Jeg': 'red', 'spiser': 'green', 'eplet': 'yellow', 'raskt': 'purple' },
                correctParts: ['Jeg', 'spiser', 'eplet', 'raskt']
            },
            {
                parts: ['Hun', 'ga', 'barnet', 'en bok', 'i går'],
                interactiveParts: ['Hun', 'ga', 'barnet', 'en bok', 'i går'],
                correct: { 'Hun': 'red', 'ga': 'green', 'barnet': 'blue', 'en bok': 'yellow', 'i går': 'purple' },
                correctParts: ['Hun', 'ga', 'barnet', 'en bok', 'i går']
            }
        ];

        function generateSentence() {
            let sentence;
            do {
                sentence = sentences[Math.floor(Math.random() * sentences.length)];
            } while (sentence === lastSentence);
            if (difficulty === "Omorganiser") {
                const shuffled = [...sentence.parts];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return { ...sentence, parts: shuffled };
            }
            return sentence;
        }

        function getColor(colorClass) {
            const colors = { red: '#e74c3c', green: '#2ecc71', yellow: '#f1c40f', blue: '#3498db', purple: '#9b59b6' };
            return colors[colorClass] || '#000';
        }

        function loadSentence() {
            currentSentence = generateSentence();
            lastSentence = currentSentence;
            sentenceEl.innerHTML = '';
            if (difficulty !== "Omorganiser") {
                currentSentence.parts.forEach(part => {
                    if (currentSentence.interactiveParts.includes(part)) {
                        const span = document.createElement('span');
                        span.classList.add('word');
                        span.textContent = part;
                        span.dataset.word = part;
                        span.addEventListener('dragover', dragOver);
                        span.addEventListener('drop', drop);
                        sentenceEl.appendChild(span);
                    } else {
                        const textNode = document.createTextNode(part + ' ');
                        sentenceEl.appendChild(textNode);
                    }
                });
                createBoxes();
            } else if (difficulty === "Omorganiser") {
                currentSentence.parts.forEach(part => {
                    const span = document.createElement('span');
                    span.classList.add('word');
                    span.textContent = part;
                    span.dataset.word = part;
                    if (currentSentence.correct[part]) {
                        span.classList.add(currentSentence.correct[part]);
                        span.style.backgroundColor = getColor(currentSentence.correct[part]);
                    }
                    span.setAttribute('draggable', 'true');

                    span.addEventListener('dragstart', dragStartOmorganiser);
                    span.addEventListener('dragend', dragEndOmorganiser);
                    span.addEventListener('dragover', dragOverOmorganiser);
                    span.addEventListener('dragleave', dragLeaveOmorganiser);
                    span.addEventListener('drop', dropOmorganiser);

                    span.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        const touch = e.touches[0];
                        const clone = span.cloneNode(true);
                        clone.style.position = 'absolute';
                        clone.style.zIndex = '1000';
                        clone.style.width = `${span.offsetWidth}px`;
                        clone.style.height = `${span.offsetHeight}px`;
                        clone.style.fontSize = getComputedStyle(span).fontSize;
                        clone.style.padding = '2px 6px';
                        clone.style.left = `${touch.clientX - span.offsetWidth / 2}px`;
                        clone.style.top = `${touch.clientY - span.offsetHeight / 2}px`;
                        clone.style.opacity = '0.8';
                        clone.style.borderRadius = '5px';
                        document.body.appendChild(clone);

                        const moveHandler = (moveEvent) => {
                            moveEvent.preventDefault();
                            const moveTouch = moveEvent.touches[0];
                            clone.style.left = `${moveTouch.clientX - span.offsetWidth / 2}px`;
                            clone.style.top = `${moveTouch.clientY - span.offsetHeight / 2}px`;

                            const dropTarget = document.elementFromPoint(moveTouch.clientX, moveTouch.clientY);
                            if (dropTarget && dropTarget.classList.contains('word') && dropTarget !== span) {
                                const spans = Array.from(sentenceEl.querySelectorAll('span'));
                                const targetIndex = spans.indexOf(dropTarget);
                                const rect = dropTarget.getBoundingClientRect();
                                const midPoint = rect.left + rect.width / 2;
                                if (moveTouch.clientX < midPoint) {
                                    sentenceEl.insertBefore(span, dropTarget);
                                } else {
                                    sentenceEl.insertBefore(span, dropTarget.nextSibling);
                                }
                            }
                        };

                        const endHandler = (endEvent) => {
                            const endTouch = endEvent.changedTouches[0];
                            clone.style.display = 'none';
                            const dropTarget = document.elementFromPoint(endTouch.clientX, endTouch.clientY);
                            if (dropTarget && dropTarget.classList.contains('word') && dropTarget !== span) {
                                const spans = Array.from(sentenceEl.querySelectorAll('span'));
                                const targetIndex = spans.indexOf(dropTarget);
                                const rect = dropTarget.getBoundingClientRect();
                                const midPoint = rect.left + rect.width / 2;
                                if (endTouch.clientX < midPoint) {
                                    sentenceEl.insertBefore(span, dropTarget);
                                } else {
                                    sentenceEl.insertBefore(span, dropTarget.nextSibling);
                                }
                            }
                            const updatedSpans = Array.from(sentenceEl.querySelectorAll('span'));
                            const currentOrder = updatedSpans.map(s => s.dataset.word);
                            if (currentOrder.join('') === currentSentence.correctParts.join('')) {
                                points++;
                                streak++;
                                pointsEl.textContent = points;
                                streakEl.textContent = streak;
                                playConfettiAnimation();
                                setTimeout(loadSentence, 2000);
                            }
                            document.body.removeChild(clone);
                            document.removeEventListener('touchmove', moveHandler);
                            document.removeEventListener('touchend', endHandler);
                        };

                        document.addEventListener('touchmove', moveHandler, { passive: false });
                        document.addEventListener('touchend', endHandler);
                    });

                    sentenceEl.appendChild(span);
                });
                const spans = Array.from(sentenceEl.querySelectorAll('span'));
                const currentOrder = spans.map(span => span.dataset.word);
                if (currentOrder.join('') === currentSentence.correctParts.join('')) {
                    points++;
                    streak++;
                    pointsEl.textContent = points;
                    streakEl.textContent = streak;
                    playConfettiAnimation();
                    setTimeout(loadSentence, 2000);
                }
            }
        }

        function createBoxes() {
            boxesEl.innerHTML = '';
            functions.forEach(funcData => {
                const container = document.createElement('div');
                container.classList.add('box-container');

                const box = document.createElement('div');
                box.classList.add('box', funcData.color);
                box.textContent = funcData.name;
                box.dataset.function = funcData.name;
                box.setAttribute('draggable', 'true');

                box.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text', funcData.name);
                });

                box.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    const clone = box.cloneNode(true);
                    clone.style.position = 'absolute';
                    clone.style.zIndex = '1000';
                    clone.style.left = `${touch.clientX - box.offsetWidth / 2}px`;
                    clone.style.top = `${touch.clientY - box.offsetHeight / 2}px`;
                    clone.style.opacity = '0.8';
                    document.body.appendChild(clone);

                    const moveHandler = (moveEvent) => {
                        const moveTouch = moveEvent.touches[0];
                        clone.style.left = `${moveTouch.clientX - box.offsetWidth / 2}px`;
                        clone.style.top = `${moveTouch.clientY - box.offsetHeight / 2}px`;
                    };

                    const endHandler = (endEvent) => {
                        const endTouch = endEvent.changedTouches[0];
                        clone.style.display = 'none';
                        const dropTarget = document.elementFromPoint(endTouch.clientX, endTouch.clientY);
                        if (dropTarget && dropTarget.classList.contains('word')) {
                            const dataTransfer = new DataTransfer();
                            dataTransfer.setData('text', funcData.name);
                            const dropEvent = new DragEvent('drop', {
                                dataTransfer: dataTransfer,
                                clientX: endTouch.clientX,
                                clientY: endTouch.clientY,
                                bubbles: true
                            });
                            dropTarget.dispatchEvent(dropEvent);
                        }
                        document.body.removeChild(clone);
                        document.removeEventListener('touchmove', moveHandler);
                        document.removeEventListener('touchend', endHandler);
                    };

                    document.addEventListener('touchmove', moveHandler);
                    document.addEventListener('touchend', endHandler);
                });

                const infoBtn = document.createElement('button');
                infoBtn.classList.add('info-btn');
                infoBtn.textContent = '?';
                infoBtn.addEventListener('click', () => {
                    showPopup(funcData);
                });

                container.appendChild(box);
                container.appendChild(infoBtn);
                boxesEl.appendChild(container);
            });
        }

        function dragOver(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const wordEl = e.target;
            const func = e.dataTransfer.getData('text');
            const correctFunc = currentSentence.correct[wordEl.dataset.word];
            const funcData = functions.find(f => f.name === func);
            if (correctFunc === funcData.color) {
                wordEl.classList.add('correct', funcData.color);
                wordEl.style.backgroundColor = getColor(funcData.color);
                checkCompletion();
            }
        }

        function checkCompletion() {
            const correctWords = sentenceEl.querySelectorAll('.correct').length;
            const total = currentSentence.interactiveParts.length;
            if (correctWords === total && difficulty !== "Omorganiser") {
                points++;
                streak++;
                pointsEl.textContent = points;
                streakEl.textContent = streak;
                playConfettiAnimation();
                setTimeout(loadSentence, 2000);
            }
        }

        function dragStartOmorganiser(e) {
            e.dataTransfer.setData('text', e.target.dataset.word);
            e.target.style.opacity = '0.5';
        }

        function dragEndOmorganiser(e) {
            e.target.style.opacity = '1';
        }

        function dragOverOmorganiser(e) {
            e.preventDefault();
        }

        function dragLeaveOmorganiser(e) {
            e.target.style.border = '';
        }

        function dropOmorganiser(e) {
            e.preventDefault();
            const word = e.dataTransfer.getData('text');
            const spans = Array.from(sentenceEl.querySelectorAll('span'));
            const draggedSpan = spans.find(span => span.dataset.word === word);
            const targetSpan = e.target;
            const targetIndex = spans.indexOf(targetSpan);
            const rect = targetSpan.getBoundingClientRect();
            const midPoint = rect.left + rect.width / 2;
            if (e.clientX < midPoint) {
                sentenceEl.insertBefore(draggedSpan, targetSpan);
            } else {
                sentenceEl.insertBefore(draggedSpan, targetSpan.nextSibling);
            }
            const currentOrder = spans.map(span => span.dataset.word);
            if (currentOrder.join('') === currentSentence.correctParts.join('')) {
                points++;
                streak++;
                pointsEl.textContent = points;
                streakEl.textContent = streak;
                playConfettiAnimation();
                setTimeout(loadSentence, 2000);
            }
        }

        function playConfettiAnimation() {
            const rect = sentenceEl.getBoundingClientRect();
            const text = sentenceEl.textContent;
            for (const char of text) {
                if (char === ' ') continue;
                for (let i = 0; i < 25; i++) {
                    const confetti = document.createElement('span');
                    confetti.classList.add('confetti');
                    confetti.textContent = char;
                    const x = Math.random() * rect.width;
                    const y = Math.random() * rect.height;
                    confetti.style.left = `${rect.left + x}px`;
                    confetti.style.top = `${rect.top + y}px`;
                    const dx = (Math.random() - 0.5) * 600;
                    const dy = (Math.random() - 0.5) * 600;
                    confetti.style.setProperty('--dx', `${dx}px`);
                    confetti.style.setProperty('--dy', `${dy}px`);
                    const colors = ['#e74c3c', '#2ecc71', '#f39c12', '#3498db', '#9b59b6'];
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 1000);
                }
            }
        }

        function showPopup(funcData) {
            popupContentEl.textContent = `${funcData.name}: ${funcData.description}`;
            popupEl.style.display = 'block';
        }

        function hidePopup() {
            popupEl.style.display = 'none';
        }

        function setDifficulty(level) {
            difficulty = level;
            loadSentence();
        }

        loadSentence();
    </script>
</body>
</html>
