        }
        .box {

            color: white;

    function generateSentence() {
    let sentence;

    // Velg et subjekt f√∏rst
    const sObj = subjects[Math.floor(Math.random() * subjects.length)];
    const s = sObj.text;
    const subjectType = sObj.type;

    // Filtrer verbaler basert p√• subjekt-type
    const compatibleVerbs = verbs.filter(v => v.compatibleSubjects.includes(subjectType));

    if (difficulty === "Enkel") {
        const verb = compatibleVerbs[Math.floor(Math.random() * compatibleVerbs.length)];
        const a = verb.compatibleMannerAdverbials ? 
            replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]) : 
            mannerAdverbials[Math.floor(Math.random() * mannerAdverbials.length)];
        const parts = verb.transitive ? 
            [s, verb.text, verb.compatibleObjects[Math.floor(Math.random() * verb.compatibleObjects.length)], a] : 
            [s, verb.text, a];
        sentence = {
            parts: parts.filter(p => p),
            interactiveParts: parts.filter(p => p),
            text: parts.join(' ') + '.',
            correct: { 
                [s]: 'subject', 
                [verb.text]: 'verb', 
                ...(verb.transitive && { [parts[2]]: 'direct-object' }), 
                [parts[verb.transitive ? 3 : 2]]: 'adverbial' 
            },
            verb: verb
        };
    } else if (difficulty === "Middels") {
        const verb = compatibleVerbs[Math.floor(Math.random() * compatibleVerbs.length)];
        const i = verb.requiresIndirect ? 
            (verb.compatibleIndirect || ['seg'])[Math.floor(Math.random() * (verb.compatibleIndirect || ['seg']).length)] : '';
        const d = verb.transitive ? 
            (verb.compatibleObjects || directObjects)[Math.floor(Math.random() * (verb.compatibleObjects || directObjects).length)] : '';
        const a = verb.compatibleMannerAdverbials ? 
            replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]) : 
            mannerAdverbials[Math.floor(Math.random() * mannerAdverbials.length)];
        const p = verb.compatiblePlaceAdverbials ? 
            replaceUnderscores(verb.compatiblePlaceAdverbials[Math.floor(Math.random() * verb.compatiblePlaceAdverbials.length)]) : 
            placeAdverbials[Math.floor(Math.random() * placeAdverbials.length)];
        const parts = [s, verb.text, i, d, a, p].filter(part => part);
        sentence = {
            parts: parts,
            interactiveParts: parts,
            text: parts.join(' ') + '.',
            correct: { 
                [s]: 'subject', 
                [verb.text]: 'verb', 
                ...(i && { [i]: 'indirect-object' }), 
                ...(d && { [d]: 'direct-object' }), 
                [a]: 'adverbial', 
                ...(p && { [p]: 'adverbial' }) 
            },
            verb: verb
        };
    } else if (difficulty === "Vanskelig") {
        const verb = compatibleVerbs[Math.floor(Math.random() * compatibleVerbs.length)];
        const i = verb.requiresIndirect ? 
            (verb.compatibleIndirect || ['seg'])[Math.floor(Math.random() * (verb.compatibleIndirect || ['seg']).length)] : '';
        const d = verb.transitive ? 
            (verb.compatibleObjects || directObjects)[Math.floor(Math.random() * (verb.compatibleObjects || directObjects).length)] : '';
        let a1, a2;
        do {
            a1 = verb.compatibleMannerAdverbials ? 
                replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]) : 
                mannerAdverbials[Math.floor(Math.random() * mannerAdverbials.length)];
            a2 = verb.compatibleMannerAdverbials ? 
                replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]) : 
                mannerAdverbials[Math.floor(Math.random() * mannerAdverbials.length)];
        } while (a1 === a2 || checkConflict(a1, a2));
        const p = verb.compatiblePlaceAdverbials ? 
            replaceUnderscores(verb.compatiblePlaceAdverbials[Math.floor(Math.random() * verb.compatiblePlaceAdverbials.length)]) : 
            placeAdverbials[Math.floor(Math.random() * placeAdverbials.length)];
        const parts = [s, verb.text, i, d, a1, "og", a2, p].filter(part => part);
        sentence = {
            parts: parts,
            interactiveParts: parts.filter(p => p !== "og"),
            text: parts.join(' ') + '.',
            correct: { 
                [s]: 'subject', 
                [verb.text]: 'verb', 
                ...(i && { [i]: 'indirect-object' }), 
                ...(d && { [d]: 'direct-object' }), 
                [a1]: 'adverbial', 
                [a2]: 'adverbial', 
                [p]: 'adverbial' 
            },
            verb: verb
        };
    } else if (difficulty === "Omorganiser") {
        const baseSentence = generateBaseSentence();
        const scrambledParts = [...baseSentence.parts].sort(() => Math.random() - 0.5);
        sentence = {
            parts: scrambledParts,
            correctParts: baseSentence.parts,
            interactiveParts: scrambledParts,
            text: scrambledParts.join(' ') + '.',
            correct: baseSentence.correct,
            verb: baseSentence.verb
        };
    }

    // Validering og variasjon
    if (difficulty === "Enkel" || difficulty === "Middels") {
        let maxAttempts = 10;
        for (let attempt = 0; attempt < maxAttempts; attempt++) {
            let tempSentence = { ...sentence };
            if (isSentenceValid(tempSentence)) {
                let variationOK = true;
                if (lastSentence) {
                    let newWords = Object.keys(tempSentence.correct);
                    let oldWords = Object.keys(lastSentence.correct);
                    let common = newWords.filter(word => oldWords.includes(word)).length;
                    let diff = newWords.length - common;
                    if (difficulty === "Enkel" && newWords.length >= 3 && diff < 1) variationOK = false;
                    else if (difficulty === "Middels" && newWords.length >= 4 && diff < 2) variationOK = false;
                }
                if (variationOK) {
                    sentence = tempSentence;
                    break;
                }
            }
            // Generer ny setning ved mislykket fors√∏k
            const sObj = subjects[Math.floor(Math.random() * subjects.length)];
            const s = sObj.text;
            const subjectType = sObj.type;
            const compatibleVerbs = verbs.filter(v => v.compatibleSubjects.includes(subjectType));
            const verb = compatibleVerbs[Math.floor(Math.random() * compatibleVerbs.length)];
            if (difficulty === "Enkel") {
                const a = verb.compatibleMannerAdverbials ? 
                    replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]) : 
                    mannerAdverbials[Math.floor(Math.random() * mannerAdverbials.length)];
                const parts = verb.transitive ? 
                    [s, verb.text, verb.compatibleObjects[Math.floor(Math.random() * verb.compatibleObjects.length)], a] : 
                    [s, verb.text, a];
                sentence = {
                    parts: parts.filter(p => p),
                    interactiveParts: parts.filter(p => p),
                    text: parts.join(' ') + '.',
                    correct: { 
                        [s]: 'subject', 
                        [verb.text]: 'verb', 
                        ...(verb.transitive && { [parts[2]]: 'direct-object' }), 
                        [parts[verb.transitive ? 3 : 2]]: 'adverbial' 
                    },
                    verb: verb
                };
            } else if (difficulty === "Middels") {
                const i = verb.requiresIndirect ? 
                    (verb.compatibleIndirect || ['seg'])[Math.floor(Math.random() * (verb.compatibleIndirect || ['seg']).length)] : '';
                const d = verb.transitive ? 
                    (verb.compatibleObjects || directObjects)[Math.floor(Math.random() * (verb.compatibleObjects || directObjects).length)] : '';
                const a = verb.compatibleMannerAdverbials ? 
                    replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]) : 
                    mannerAdverbials[Math.floor(Math.random() * mannerAdverbials.length)];
                const p = verb.compatiblePlaceAdverbials ? 
                    replaceUnderscores(verb.compatiblePlaceAdverbials[Math.floor(Math.random() * verb.compatiblePlaceAdverbials.length)]) : 
                    placeAdverbials[Math.floor(Math.random() * placeAdverbials.length)];
                const parts = [s, verb.text, i, d, a, p].filter(part => part);
                sentence = {
                    parts: parts,
                    interactiveParts: parts,
                    text: parts.join(' ') + '.',
                    correct: { 
                        [s]: 'subject', 
                        [verb.text]: 'verb', 
                        ...(i && { [i]: 'indirect-object' }), 
                        ...(d && { [d]: 'direct-object' }), 
                        [a]: 'adverbial', 
                        ...(p && { [p]: 'adverbial' }) 
                    },
                    verb: verb
                };
            }
        }
    }

    return sentence;
}

function generateBaseSentence() {
    const sObj = subjects[Math.floor(Math.random() * subjects.length)];
    const s = sObj.text;
    const subjectType = sObj.type;
    const compatibleVerbs = verbs.filter(v => v.compatibleSubjects.includes(subjectType));
    const verb = compatibleVerbs[Math.floor(Math.random() * compatibleVerbs.length)];
    const i = verb.requiresIndirect ? 
        (verb.compatibleIndirect || ['seg'])[Math.floor(Math.random() * (verb.compatibleIndirect || ['seg']).length)] : '';
    const d = verb.transitive ? 
        (verb.compatibleObjects || directObjects)[Math.floor(Math.random() * (verb.compatibleObjects || directObjects).length)] : '';
    const a = verb.compatibleMannerAdverbials ? 
        replaceUnderscores(verb.compatibleMannerAdverbials[Math.floor(Math.random() * verb.compatibleMannerAdverbials.length)]) : 
        mannerAdverbials[Math.floor(Math.random() * mannerAdverbials.length)];
    const p = verb.compatiblePlaceAdverbials ? 
        replaceUnderscores(verb.compatiblePlaceAdverbials[Math.floor(Math.random() * verb.compatiblePlaceAdverbials.length)]) : 
        placeAdverbials[Math.floor(Math.random() * placeAdverbials.length)];
    const parts = [s, verb.text, i, d, a, p].filter(part => part);
    return {
        parts: parts,
        correct: { 
            [s]: 'subject', 
            [verb.text]: 'verb', 
            ...(i && { [i]: 'indirect-object' }), 
            ...(d && { [d]: 'direct-object' }), 
            [a]: 'adverbial', 
            ...(p && { [p]: 'adverbial' }) 
        },
        verb: verb
    };
}

        function scrambleSentence(sentence) {

        function showPopup(funcData) {
            if (popupEl.style.display === 'block' && currentPopupFunc === funcData.color) {
                popupEl.style.display = 'none';
                currentPopupFunc = null;
                clearTimeout(popupTimer);
                return;
            }
            clearTimeout(popupTimer);
            const exampleEntry = Object.entries(currentSentence.correct).find(([word, func]) => func === funcData.color);
            const exampleWord = exampleEntry ? exampleEntry[0] : '';
            let explanation = '';
            switch (funcData.color) {
                case 'subject': explanation = `I "${currentSentence.text}" er "${exampleWord}" subjektet fordi det er den som utf√∏rer handlingen.`; break;
                case 'verb': explanation = `I "${currentSentence.text}" er "${exampleWord}" verbalet fordi det beskriver handlingen.`; break;
                case 'adverbial': explanation = `I "${currentSentence.text}" er "${exampleWord}" et adverbial fordi det sier noe om ${['raskt', 'sakte'].includes(exampleWord) ? 'm√•te' : ['hjemme', 'p√• skolen'].includes(exampleWord) ? 'sted' : 'tid'}.`; break;
                case 'direct-object': explanation = `I "${currentSentence.text}" er "${exampleWord}" direkte objekt fordi det er det som blir p√•virket av handlingen.`; break;
                case 'indirect-object': explanation = `I "${currentSentence.text}" er "${exampleWord}" indirekte objekt fordi det er mottakeren av det direkte objektet.`; break;
            }
            popupEl.innerHTML = `${funcData.desc}<br><br>${explanation}`;
            popupEl.style.display = 'block';
            currentPopupFunc = funcData.color;
            const box = boxesEl.querySelector(`.${funcData.color}`);
            const rect = box.getBoundingClientRect();
            popupEl.style.left = `${rect.left}px`;
            popupEl.style.top = `${rect.top - popupEl.offsetHeight - 10}px`;
            popupTimer = setTimeout(() => {
                popupEl.style.display = 'none';
                currentPopupFunc = null;
            }, 10000);
        }

        function loadSentence() {

                span.dataset.word = part;

                span.addEventListener('drop', drop);

            }
        });

    } else if (difficulty === "Omorganiser") {
    currentSentence.parts.forEach(part => {

        span.addEventListener('touchstart', (e) => {

            clone.style.padding = '2px 6px';
            clone.style.left = `${touch.clientX - span.offsetWidth / 2}px`;

                    points++;

                document.removeEventListener('touchmove', moveHandler);
                document.removeEventListener('touchend', endHandler);
            };

            document.addEventListener('touchmove', moveHandler, { passive: false });

        });

        sentenceEl.appendChild(span);
    });
    const spans = Array.from(sentenceEl.querySelectorAll('span'));

        let draggedSpan = null;

        function dragStartOmorganiser(e) {
            draggedSpan = e.target;
            e.dataTransfer.setData('text', draggedSpan.dataset.word);
            setTimeout(() => {
                draggedSpan.style.display = 'none';
            }, 0);
        }

        function dragEndOmorganiser(e) {
            if (draggedSpan) {
                draggedSpan.style.display = 'inline-block';
                draggedSpan = null;
            }
        }

        function dragOverOmorganiser(e) {
            e.preventDefault();
            const targetSpan = e.target;
            if (draggedSpan && targetSpan !== draggedSpan) {
                const spans = Array.from(sentenceEl.querySelectorAll('span'));
                const targetIndex = spans.indexOf(targetSpan);
                const rect = targetSpan.getBoundingClientRect();
                const midPoint = rect.left + rect.width / 2;
                if (e.clientX < midPoint) {
                    sentenceEl.insertBefore(draggedSpan, targetSpan);
                } else {
                    sentenceEl.insertBefore(draggedSpan, targetSpan.nextSibling);
                }
                draggedSpan.style.display = 'inline-block';
            }
        }

        function dragLeaveOmorganiser(e) {
            // Ingen handling n√∏dvendig her
        }

        function dropOmorganiser(e) {
        e.preventDefault();
        if (draggedSpan) {
            const spans = Array.from(sentenceEl.querySelectorAll('span'));
            const currentOrder = spans.map(span => span.dataset.word);
            if (currentOrder.join('') === currentSentence.correctParts.join('')) {
                points++;
                streak++;
                pointsEl.textContent = points;
                streakEl.textContent = streak;

        function getColor(colorName) {
            switch (colorName) {
                case 'subject': return '#e74c3c';
                case 'verb': return '#2ecc71';
                case 'adverbial': return '#f39c12';
                case 'direct-object': return '#3498db';
                case 'indirect-object': return '#9b59b6';
                default: return '#000';
            }
        }

        function playConfettiAnimation() {
    const rect = sentenceEl.getBoundingClientRect();
    const text = sentenceEl.textContent;
    for (const char of text) {
        if (char === ' ') continue;
        for (let i = 0; i < 25; i++) {
            const confetti = document.createElement('span');
            confetti.classList.add('confetti');
            confetti.textContent = char;
            const x = Math.random() * rect.width;
            const y = Math.random() * rect.height;
            confetti.style.left = `${rect.left + x}px`;
            confetti.style.top = `${rect.top + y}px`;
            const dx = (Math.random() - 0.5) * 600;
            const dy = (Math.random() - 0.5) * 600;
            confetti.style.setProperty('--dx', `${dx}px`);
            confetti.style.setProperty('--dy', `${dy}px`);
            const colors = ['#e74c3c', '#2ecc71', '#f39c12', '#3498db', '#9b59b6'];
            confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(confetti);
            setTimeout(() => confetti.remove(), 1000);
        }
    }
